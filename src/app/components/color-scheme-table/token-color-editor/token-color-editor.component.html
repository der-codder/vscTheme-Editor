<div class="button-row">
  <input
    class="monospaced color-editor-input"
    [style.background-color]="backgroundColor"
    [style.color]="hexValue"
    [value]="hexValue"
    (input)="changeColor($event)"
    (focus)="onInputFocus()"
    (blur)="onInputBlur()">
  <button mat-icon-button color="primary" (click)="editColor()">
    <mat-icon fontSet="mdi" fontIcon="mdi-palette" matTooltip="Edit the color."></mat-icon>
  </button>
</div>
