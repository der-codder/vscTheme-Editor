<app-readability-view
  [readability]="editableToken.readability"
  [compactView]="false"></app-readability-view>
<div mat-dialog-content>
  <section>
    <app-token-editor [token]="editableToken"></app-token-editor>
  </section>
</div>
<div mat-dialog-actions align="end">
  <button mat-button (click)="dialogRef.close()">Cancel</button>
  <button mat-button (click)="onOk()" cdkFocusInitial>Ok</button>
</div>
