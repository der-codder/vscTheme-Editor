<div class="container mat-elevation-z4">
  <div class="preview layout-column">
    <input
      [style.background]="color"
      ng-class="{'dark': !color.isDark() || color.getAlpha() < .45}"
      [value]="colorValue"
      class="layout-fill layout-align-center-center">
  </div>
  <mat-tab-group mat-stretch-tabs>
    <mat-tab label="RGB">
      <div class="editor-container">
        <span>Red</span>
        <mat-slider min="0" max="255" step="1" [value]="rgba.r" (valueChange)="redChanged($event)"></mat-slider>
        <mat-form-field>
          <input matInput type="number" min="0" max="255" [value]="rgba.r" (input)="redChanged($event.target.valueAsNumber)">
        </mat-form-field>
      </div>
    </mat-tab>
    <mat-tab label="HEX"> Content 2 </mat-tab>
    <mat-tab label="HSL"> Content 3 </mat-tab>
  </mat-tab-group>
</div>
